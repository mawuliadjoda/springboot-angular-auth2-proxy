apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resource-server.fullname" . }}
  labels:
    app: {{ include "resource-server.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "resource-server.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "resource-server.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "default"
